<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="auroraGlow1">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="auroraGlow2">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="auroraGlow3">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 4-pointed star symbol -->
    <symbol id="star4p" viewBox="0 0 20 20">
      <g filter="url(#glow)">
        <rect x="0" y="9.5" width="20" height="1" fill="url(#starGradient)"/>
        <rect x="9.5" y="0" width="1" height="20" fill="url(#starGradient)"/>
      </g>
    </symbol>
    
    <!-- Animations -->
    <style>
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(180deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.15; }
        50% { opacity: 0.35; }
      }
      
      .star { 
        animation: twinkle 3s ease-in-out infinite, float 6s ease-in-out infinite;
        transform-origin: center;
      }
      .star1 { animation-delay: 0s; }
      .star2 { animation-delay: 0.4s; }
      .star3 { animation-delay: 0.8s; }
      .star4 { animation-delay: 1.2s; }
      .star5 { animation-delay: 1.6s; }
      .star6 { animation-delay: 2s; }
      .star7 { animation-delay: 2.4s; }
      .star8 { animation-delay: 0.2s; }
      .star9 { animation-delay: 0.6s; }
      .star10 { animation-delay: 1s; }
      .star11 { animation-delay: 1.4s; }
      .star12 { animation-delay: 1.8s; }
      .star13 { animation-delay: 2.2s; }
      .star14 { animation-delay: 2.6s; }
      .star15 { animation-delay: 0.3s; }
      
      .aurora { animation: pulse 8s ease-in-out infinite; }
      .aurora1 { animation-delay: 0s; }
      .aurora2 { animation-delay: 2.7s; }
      .aurora3 { animation-delay: 5.3s; }
    </style>
  </defs>
  
  <!-- Dark space background -->
  <rect width="1200" height="400" fill="#02040a"/>
  
  <!-- Aurora blobs -->
  <ellipse class="aurora aurora1" cx="250" cy="150" rx="400" ry="280" fill="url(#auroraGlow1)"/>
  <ellipse class="aurora aurora2" cx="950" cy="250" rx="450" ry="320" fill="url(#auroraGlow2)"/>
  <ellipse class="aurora aurora3" cx="600" cy="200" rx="350" ry="250" fill="url(#auroraGlow3)"/>
  
  <!-- Stars scattered across -->
  <use href="#star4p" class="star star1" x="120" y="60" width="16" height="16"/>
  <use href="#star4p" class="star star2" x="280" y="140" width="22" height="22"/>
  <use href="#star4p" class="star star3" x="450" y="90" width="14" height="14"/>
  <use href="#star4p" class="star star4" x="620" y="220" width="19" height="19"/>
  <use href="#star4p" class="star star5" x="800" y="70" width="15" height="15"/>
  <use href="#star4p" class="star star6" x="980" y="160" width="18" height="18"/>
  <use href="#star4p" class="star star7" x="1080" y="100" width="13" height="13"/>
  <use href="#star4p" class="star star8" x="200" y="280" width="17" height="17"/>
  <use href="#star4p" class="star star9" x="380" y="240" width="20" height="20"/>
  <use href="#star4p" class="star star10" x="550" y="320" width="16" height="16"/>
  <use href="#star4p" class="star star11" x="720" y="180" width="14" height="14"/>
  <use href="#star4p" class="star star12" x="890" y="290" width="21" height="21"/>
  <use href="#star4p" class="star star13" x="1050" y="250" width="15" height="15"/>
  <use href="#star4p" class="star star14" x="340" y="50" width="12" height="12"/>
  <use href="#star4p" class="star star15" x="760" y="340" width="18" height="18"/>
  
  <!-- Owl icon (simplified) -->
  <g transform="translate(600, 120)" filter="url(#strongGlow)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#titleGradient)" stroke-width="2" opacity="0.3"/>
    <text x="0" y="15" font-size="48" text-anchor="middle" fill="url(#titleGradient)">ðŸ¦‰</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="220" font-family="'Playfair Display', Georgia, serif" font-size="64" font-weight="700" 
        fill="url(#titleGradient)" text-anchor="middle" filter="url(#strongGlow)">
    NoctuaCoder
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="260" font-family="'Inter', 'Segoe UI', sans-serif" font-size="20" 
        fill="#a0b0c0" text-anchor="middle" letter-spacing="2">
    Converting starlight into source code
  </text>
  
  <!-- Decorative line -->
  <line x1="400" y1="290" x2="800" y2="290" stroke="url(#titleGradient)" stroke-width="2" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Status badge -->
  <g transform="translate(600, 330)">
    <rect x="-80" y="-15" width="160" height="30" rx="15" fill="rgba(0, 191, 255, 0.1)" 
          stroke="url(#titleGradient)" stroke-width="1"/>
    <circle cx="-55" cy="0" r="4" fill="#00FFFF">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" font-family="'Inter', sans-serif" font-size="12" 
          fill="#00FFFF" text-anchor="middle" letter-spacing="1">
      AVAILABLE FOR WORK
    </text>
  </g>
</svg>
