<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoctuaCoder - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0A0E27 0%, #1a1f3a 100%);
            color: #00BFFF;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
        }

        h1 {
            font-size: 4em;
            background: linear-gradient(135deg, #00FFFF 0%, #00BFFF 50%, #4A9EFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                filter: drop-shadow(0 0 10px #00FFFF);
            }

            50% {
                filter: drop-shadow(0 0 20px #00FFFF);
            }
        }

        .subtitle {
            font-size: 1.5em;
            color: #00BFFF;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        .links {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background: rgba(0, 191, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            min-width: 250px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: #00FFFF;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }

        .card h2 {
            color: #00FFFF;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .card p {
            color: #00BFFF;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #00FFFF, #00BFFF);
            color: #0A0E27;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.5);
        }

        /* Animated background stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00FFFF;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1>ðŸ¦‰ NoctuaCoder</h1>
        <p class="subtitle">âœ¨ Crafting stellar experiences by night âœ¨</p>

        <div class="links">
            <div class="card">
                <h2>ðŸŽ¨ Profile Card</h2>
                <p>Interactive celestial portfolio with glassmorphism</p>
                <a href="profile-card.html" class="btn">View Demo</a>
            </div>

            <div class="card">
                <h2>ðŸ’Ž Matrix Owl</h2>
                <p>Cyberpunk terminal with matrix rain effect</p>
                <a href="matrix-owl.html" class="btn">View Demo</a>
            </div>

            <div class="card">
                <h2>ðŸŒŸ Stellar Profile</h2>
                <p>Animated portfolio with 4-pointed stars</p>
                <a href="Noctua-profile.html" class="btn">View Demo</a>
            </div>
        </div>
    </div>

    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>

</html>
