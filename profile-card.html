<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoctuaCoder - Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2e3440 50%, #191724 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated background stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Profile Card */
        .profile-card {
            position: relative;
            width: 420px;
            background: rgba(26, 35, 64, 0.5);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(156, 207, 216, 0.1);
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(156, 207, 216, 0.2),
                        0 0 0 1px rgba(196, 167, 231, 0.3);
        }

        /* Avatar Container */
        .avatar-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
        }

        .avatar-glow {
            position: absolute;
            inset: -10px;
            background: radial-gradient(circle, 
                rgba(196, 167, 231, 0.4) 0%, 
                rgba(156, 207, 216, 0.2) 50%, 
                transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .avatar {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(156, 207, 216, 0.3);
            overflow: hidden;
            background: linear-gradient(135deg, #569FBB 0%, #4A8EA7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Recreating the avatar character */
        .avatar-character {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .face {
            width: 80px;
            height: 80px;
            background: #F5ECD7;
            border-radius: 50% 50% 45% 45%;
            position: relative;
        }

        .moon-symbol {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            border: 4px solid #2B5F7F;
            border-radius: 50%;
            border-bottom-color: transparent;
            border-right-color: transparent;
            transform: translateX(-50%) rotate(45deg);
        }

        .eye {
            position: absolute;
            width: 18px;
            height: 18px;
            background: #2B5F7F;
            border-radius: 50%;
            top: 30px;
        }

        .eye.left { left: 18px; }
        .eye.right { right: 18px; }

        .mouth {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #2B5F7F;
            border-radius: 50%;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .hair {
            position: absolute;
            width: 140px;
            height: 140px;
            background: #2B5F7F;
            border-radius: 50% 50% 40% 40%;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
        }

        .hair::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #3A7593;
            border-radius: 50%;
            top: 60px;
            left: 20px;
            box-shadow: 40px 10px 0 #3A7593,
                        70px 5px 0 #3A7593;
        }

        .hair-strand {
            position: absolute;
            width: 40px;
            height: 80px;
            background: #2B5F7F;
            border-radius: 0 0 50% 50%;
            bottom: -20px;
        }

        .hair-strand.left { left: -15px; transform: rotate(-15deg); }
        .hair-strand.right { right: -15px; transform: rotate(15deg); }

        .star-decoration {
            position: absolute;
            color: #F5ECD7;
            font-size: 16px;
            top: 70px;
            left: 10px;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Profile Info */
        .profile-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .name {
            font-size: 32px;
            font-weight: bold;
            color: #e0def4;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(196, 167, 231, 0.5);
        }

        .tagline {
            font-size: 16px;
            color: #c4a7e7;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .location {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #908caa;
            background: rgba(196, 167, 231, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(196, 167, 231, 0.2);
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px 0;
            border-top: 1px solid rgba(156, 207, 216, 0.2);
            border-bottom: 1px solid rgba(156, 207, 216, 0.2);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #9ccfd8;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #908caa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Skills */
        .skills {
            margin-bottom: 30px;
        }

        .skills-title {
            font-size: 14px;
            color: #908caa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-align: center;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .skill-tag {
            padding: 8px 16px;
            background: rgba(156, 207, 216, 0.1);
            border: 1px solid rgba(156, 207, 216, 0.3);
            border-radius: 20px;
            font-size: 13px;
            color: #9ccfd8;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .skill-tag:hover {
            background: rgba(156, 207, 216, 0.2);
            border-color: #9ccfd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(156, 207, 216, 0.3);
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #9ccfd8 0%, #c4a7e7 100%);
            color: #191724;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(156, 207, 216, 0.4);
        }

        .btn-secondary {
            background: rgba(235, 111, 146, 0.1);
            color: #eb6f92;
            border: 2px solid rgba(235, 111, 146, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(235, 111, 146, 0.2);
            border-color: #eb6f92;
            transform: translateY(-2px);
        }

        /* Special project badge */
        .project-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #eb6f92 0%, #c4a7e7 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(235, 111, 146, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- Background stars -->
    <div class="stars" id="stars"></div>

    <!-- Profile Card -->
    <div class="profile-card">
        <div class="project-badge">‚ú® Stellar Dots</div>

        <!-- Avatar -->
        <div class="avatar-container">
            <div class="avatar-glow"></div>
            <div class="avatar">
                <div class="avatar-character">
                    <div class="hair">
                        <div class="hair-strand left"></div>
                        <div class="hair-strand right"></div>
                        <div class="star-decoration">‚ú¶</div>
                    </div>
                    <div class="face">
                        <div class="moon-symbol"></div>
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Info -->
        <div class="profile-info">
            <div class="name">NoctuaCoder</div>
            <div class="tagline">üåô Code by night, create by passion</div>
            <div class="location">
                <span>üáßüá∑</span>
                <span>Brazil ‚Ä¢ GMT-3</span>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat">
                <span class="stat-value">10</span>
                <span class="stat-label">Menus</span>
            </div>
            <div class="stat">
                <span class="stat-value">8</span>
                <span class="stat-label">Themes</span>
            </div>
            <div class="stat">
                <span class="stat-value">30+</span>
                <span class="stat-label">Scripts</span>
            </div>
        </div>

        <!-- Skills -->
        <div class="skills">
            <div class="skills-title">Specialties</div>
            <div class="skill-tags">
                <span class="skill-tag">Hyprland</span>
                <span class="skill-tag">Glassmorphism</span>
                <span class="skill-tag">Linux Rice</span>
                <span class="skill-tag">UI/UX</span>
                <span class="skill-tag">Shell Script</span>
                <span class="skill-tag">CSS Magic</span>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <a href="https://github.com/NoctuaCoder/stellar-dots" class="btn btn-primary" target="_blank">
                <span>‚≠ê</span>
                <span>Stellar Dots</span>
            </a>
            <a href="https://github.com/NoctuaCoder" class="btn btn-secondary" target="_blank">
                <span>üë§</span>
                <span>GitHub</span>
            </a>
        </div>
    </div>

    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        const starCount = 80;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            starsContainer.appendChild(star);
        }

        // Add tilt effect to card
        const card = document.querySelector('.profile-card');
        
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px)`;
        });
        
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
        });
    </script>
</body>
</html>
