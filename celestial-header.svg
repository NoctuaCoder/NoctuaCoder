<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for stars -->
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 4-pointed star symbol -->
    <symbol id="star4p" viewBox="0 0 20 20">
      <g filter="url(#glow)">
        <!-- Horizontal line -->
        <rect x="0" y="9.5" width="20" height="1" fill="url(#starGradient)"/>
        <!-- Vertical line -->
        <rect x="9.5" y="0" width="1" height="20" fill="url(#starGradient)"/>
      </g>
    </symbol>
    
    <!-- Twinkle animation -->
    <style>
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8) rotate(0deg); }
        50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .star { 
        animation: twinkle 3s ease-in-out infinite, float 6s ease-in-out infinite;
      }
      .star1 { animation-delay: 0s; }
      .star2 { animation-delay: 0.5s; }
      .star3 { animation-delay: 1s; }
      .star4 { animation-delay: 1.5s; }
      .star5 { animation-delay: 2s; }
      .star6 { animation-delay: 2.5s; }
      .star7 { animation-delay: 0.3s; }
      .star8 { animation-delay: 0.8s; }
      .star9 { animation-delay: 1.3s; }
      .star10 { animation-delay: 1.8s; }
    </style>
  </defs>
  
  <!-- Dark background -->
  <rect width="1200" height="300" fill="#02040a"/>
  
  <!-- Aurora blobs -->
  <ellipse cx="200" cy="100" rx="300" ry="200" fill="#1E90FF" opacity="0.15" filter="url(#glow)"/>
  <ellipse cx="900" cy="200" rx="350" ry="250" fill="#00FFFF" opacity="0.12" filter="url(#glow)"/>
  <ellipse cx="600" cy="150" rx="250" ry="180" fill="#00BFFF" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Stars scattered across -->
  <use href="#star4p" class="star star1" x="100" y="50" width="15" height="15"/>
  <use href="#star4p" class="star star2" x="300" y="120" width="20" height="20"/>
  <use href="#star4p" class="star star3" x="500" y="80" width="12" height="12"/>
  <use href="#star4p" class="star star4" x="700" y="180" width="18" height="18"/>
  <use href="#star4p" class="star star5" x="900" y="60" width="14" height="14"/>
  <use href="#star4p" class="star star6" x="1050" y="140" width="16" height="16"/>
  <use href="#star4p" class="star star7" x="200" y="220" width="13" height="13"/>
  <use href="#star4p" class="star star8" x="450" y="200" width="17" height="17"/>
  <use href="#star4p" class="star star9" x="800" y="100" width="15" height="15"/>
  <use href="#star4p" class="star star10" x="600" y="240" width="19" height="19"/>
  
  <!-- Title text -->
  <text x="600" y="140" font-family="'Playfair Display', serif" font-size="72" font-weight="400" fill="url(#starGradient)" text-anchor="middle" filter="url(#glow)">
    NoctuaCoder
  </text>
  
  <text x="600" y="180" font-family="'Inter', sans-serif" font-size="18" fill="#a0b0c0" text-anchor="middle">
    Converting starlight into source code âœ¨
  </text>
</svg>
