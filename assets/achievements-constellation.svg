  <g class="constellation" transform="translate(420, 350)">
    <path class="line" d="M65 20 L65 100 M45 60 L65 20 L85 60 M35 100 L65 100 L95 100 M35 100 L25 130 M95 100 L105 130" />

    <circle cx="65" cy="20" r="5" class="star" />
    <circle cx="45" cy="60" r="3" class="star-secondary" />
