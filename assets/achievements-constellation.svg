<svg width="800" height="250" viewBox="0 0 800 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles for animations -->
  <style>
    @keyframes twinkle {
      0%, 100% { opacity: 0.4; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    .star {
      fill: #00FFFF;
      animation: twinkle 3s infinite ease-in-out;
    }
    .star-secondary {
      fill: #00BFFF;
      animation: twinkle 4s infinite ease-in-out 1s;
    }
    .line {
      stroke: #4A9EFF;
      stroke-width: 1.5;
      stroke-opacity: 0.6;
      stroke-linecap: round;
    }
    .constellation {
      animation: float 6s infinite ease-in-out;
    }
    .text {
      font-family: 'Segoe UI', sans-serif;
      fill: #00BFFF;
      font-size: 14px;
      text-anchor: middle;
      opacity: 0.9;
    }
    .title {
      font-family: 'Segoe UI', sans-serif;
      fill: #00FFFF;
      font-size: 16px;
      font-weight: bold;
      text-anchor: middle;
    }
  </style>

  <!-- Background (Optional, kept transparent for blending) -->
  
  <!-- Constellation 1: The Cup (Trophy) -->
  <g class="constellation" transform="translate(100, 50)">
    <!-- Lines connecting stars -->
    <path class="line" d="M30 20 L70 20 L80 50 L50 80 L20 50 L30 20" /> <!-- Cup Bowl -->
    <path class="line" d="M50 80 L50 110" /> <!-- Stem -->
    <path class="line" d="M30 110 L70 110" /> <!-- Base -->
    <path class="line" d="M20 50 L10 40 L10 30 L30 20" /> <!-- Left Handle -->
    <path class="line" d="M80 50 L90 40 L90 30 L70 20" /> <!-- Right Handle -->

    <!-- Stars -->
    <circle cx="30" cy="20" r="3" class="star" />
    <circle cx="70" cy="20" r="3" class="star" />
    <circle cx="80" cy="50" r="2.5" class="star-secondary" />
    <circle cx="20" cy="50" r="2.5" class="star-secondary" />
    <circle cx="50" cy="80" r="3" class="star" />
    <circle cx="50" cy="110" r="2.5" class="star-secondary" />
    <circle cx="30" cy="110" r="2" class="star" />
    <circle cx="70" cy="110" r="2" class="star" />
    <circle cx="10" cy="40" r="2" class="star" />
    <circle cx="90" cy="40" r="2" class="star" />

    <text x="50" y="140" class="title">Commit Galaxy</text>
    <text x="50" y="155" class="text">Master Contributor</text>
  </g>

  <!-- Constellation 2: The Star (Star Shape) -->
  <g class="constellation" transform="translate(350, 40)">
    <!-- Lines -->
    <path class="line" d="M50 10 L65 45 L100 45 L75 70 L85 105 L50 85 L15 105 L25 70 L0 45 L35 45 L50 10" />

    <!-- Stars at vertices -->
    <circle cx="50" cy="10" r="3" class="star" />
    <circle cx="65" cy="45" r="2" class="star-secondary" />
    <circle cx="100" cy="45" r="3" class="star" />
    <circle cx="75" cy="70" r="2" class="star-secondary" />
    <circle cx="85" cy="105" r="3" class="star" />
    <circle cx="50" cy="85" r="2.5" class="star" />
    <circle cx="15" cy="105" r="3" class="star" />
    <circle cx="25" cy="70" r="2" class="star-secondary" />
    <circle cx="0" cy="45" r="3" class="star" />
    <circle cx="35" cy="45" r="2" class="star-secondary" />
    
    <!-- Center Star -->
    <circle cx="50" cy="60" r="4" class="star" style="animation-duration: 2s;" />

    <text x="50" y="140" class="title">Stellar Pulls</text>
    <text x="50" y="155" class="text">Code Reviewer</text>
  </g>

  <!-- Constellation 3: The Crown -->
  <g class="constellation" transform="translate(600, 50)">
    <!-- Lines -->
    <path class="line" d="M20 80 L80 80 L90 30 L65 60 L50 20 L35 60 L10 30 L20 80" />

    <!-- Stars -->
    <circle cx="20" cy="80" r="3" class="star" />
    <circle cx="80" cy="80" r="3" class="star" />
    <circle cx="90" cy="30" r="3" class="star-secondary" />
    <circle cx="65" cy="60" r="2" class="star" />
    <circle cx="50" cy="20" r="4" class="star" />
    <circle cx="35" cy="60" r="2" class="star" />
    <circle cx="10" cy="30" r="3" class="star-secondary" />
    
    <!-- Base gems -->
    <circle cx="35" cy="80" r="2" class="star-secondary" />
    <circle cx="50" cy="80" r="2" class="star-secondary" />
    <circle cx="65" cy="80" r="2" class="star-secondary" />

    <text x="50" y="140" class="title">Code Sovereign</text>
    <text x="50" y="155" class="text">Project Lead</text>
  </g>

  <!-- Random background stars -->
  <circle cx="50" cy="20" r="1" class="star" style="opacity: 0.3; animation-delay: 0.5s" />
  <circle cx="200" cy="180" r="1.5" class="star-secondary" style="opacity: 0.4; animation-delay: 1.2s" />
  <circle cx="450" cy="20" r="1" class="star" style="opacity: 0.3; animation-delay: 2.5s" />
  <circle cx="700" cy="190" r="1.5" class="star-secondary" style="opacity: 0.4; animation-delay: 0.8s" />
  <circle cx="750" cy="40" r="1" class="star" style="opacity: 0.3; animation-delay: 1.5s" />

</svg>
