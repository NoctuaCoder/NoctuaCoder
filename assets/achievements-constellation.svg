<svg width="1000" height="600" viewBox="0 0 1000 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles for animations -->
  <style>
    @keyframes twinkle {
      0%, 100% { opacity: 0.4; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 3px #00FFFF); }
      50% { filter: drop-shadow(0 0 8px #00FFFF); }
    }
    .star {
      fill: #00FFFF;
      animation: twinkle 3s infinite ease-in-out;
    }
    .star-secondary {
      fill: #00BFFF;
      animation: twinkle 4s infinite ease-in-out 1s;
    }
    .star-tertiary {
      fill: #4A9EFF;
      animation: twinkle 3.5s infinite ease-in-out 0.5s;
    }
    .line {
      stroke: #4A9EFF;
      stroke-width: 2;
      stroke-opacity: 0.6;
      stroke-linecap: round;
    }
    .constellation {
      animation: float 6s infinite ease-in-out;
    }
    .text {
      font-family: 'Segoe UI', sans-serif;
      fill: #00BFFF;
      font-size: 16px;
      text-anchor: middle;
      opacity: 0.9;
    }
    .title {
      font-family: 'Segoe UI', sans-serif;
      fill: #00FFFF;
      font-size: 20px;
      font-weight: bold;
      text-anchor: middle;
      animation: glow 3s infinite ease-in-out;
    }
  </style>

  <!-- Row 1: 3 Trophies -->
  
  <!-- Trophy 1: The Cup -->
  <g class="constellation" transform="translate(120, 80)">
    <path class="line" d="M40 30 L90 30 L105 70 L65 110 L25 70 L40 30" />
    <path class="line" d="M65 110 L65 150" />
    <path class="line" d="M40 150 L90 150" />
    <path class="line" d="M25 70 L10 55 L10 40 L40 30" />
    <path class="line" d="M105 70 L120 55 L120 40 L90 30" />

    <circle cx="40" cy="30" r="4" class="star" />
    <circle cx="90" cy="30" r="4" class="star" />
    <circle cx="105" cy="70" r="3" class="star-secondary" />
    <circle cx="25" cy="70" r="3" class="star-secondary" />
    <circle cx="65" cy="110" r="4" class="star" />
    <circle cx="65" cy="150" r="3" class="star-secondary" />
    <circle cx="40" cy="150" r="3" class="star-tertiary" />
    <circle cx="90" cy="150" r="3" class="star-tertiary" />
    <circle cx="10" cy="55" r="3" class="star" />
    <circle cx="120" cy="55" r="3" class="star" />

    <text x="65" y="190" class="title">üèÜ Commit Master</text>
    <text x="65" y="210" class="text">500+ Commits</text>
  </g>

  <!-- Trophy 2: The Star -->
  <g class="constellation" transform="translate(420, 70)">
    <path class="line" d="M65 15 L85 60 L130 60 L100 90 L115 135 L65 110 L15 135 L30 90 L0 60 L45 60 L65 15" />

    <circle cx="65" cy="15" r="4" class="star" />
    <circle cx="85" cy="60" r="3" class="star-secondary" />
    <circle cx="130" cy="60" r="4" class="star" />
    <circle cx="100" cy="90" r="3" class="star-tertiary" />
    <circle cx="115" cy="135" r="4" class="star" />
    <circle cx="65" cy="110" r="3.5" class="star" />
    <circle cx="15" cy="135" r="4" class="star" />
    <circle cx="30" cy="90" r="3" class="star-tertiary" />
    <circle cx="0" cy="60" r="4" class="star" />
