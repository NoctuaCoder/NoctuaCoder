    <circle cx="65" cy="20" r="4" class="star" />
    <circle cx="110" cy="40" r="3" class="star-secondary" />
    <circle cx="110" cy="80" r="3" class="star-secondary" />
    <circle cx="65" cy="120" r="4" class="star" />
    <circle cx="20" cy="80" r="3" class="star-secondary" />
    <circle cx="20" cy="40" r="3" class="star-secondary" />
    <circle cx="65" cy="60" r="4" class="star" />
