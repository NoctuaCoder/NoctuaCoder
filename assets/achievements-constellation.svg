  </g>

  <!-- Background stars -->
  <circle cx="80" cy="30" r="1.5" class="star" style="opacity: 0.3; animation-delay: 0.5s" />
  <circle cx="300" cy="250" r="2" class="star-secondary" style="opacity: 0.4; animation-delay: 1.2s" />
  <circle cx="600" cy="40" r="1.5" class="star" style="opacity: 0.3; animation-delay: 2.5s" />
  <circle cx="900" cy="280" r="2" class="star-secondary" style="opacity: 0.4; animation-delay: 0.8s" />
  <circle cx="950" cy="60" r="1.5" class="star" style="opacity: 0.3; animation-delay: 1.5s" />
  <circle cx="200" cy="500" r="1.5" class="star-tertiary" style="opacity: 0.3; animation-delay: 2s" />
  <circle cx="500" cy="520" r="2" class="star" style="opacity: 0.4; animation-delay: 0.3s" />
  <circle cx="800" cy="500" r="1.5" class="star-secondary" style="opacity: 0.3; animation-delay: 1.8s" />

</svg>
