    <circle cx="25" cy="110" r="4" class="star" />
    <circle cx="105" cy="110" r="4" class="star" />
    <circle cx="120" cy="40" r="4" class="star-secondary" />
    <circle cx="85" cy="80" r="3" class="star" />
    <circle cx="65" cy="25" r="5" class="star" />
    <circle cx="45" cy="80" r="3" class="star" />
    <circle cx="10" cy="40" r="4" class="star-secondary" />
    <circle cx="45" cy="110" r="3" class="star-tertiary" />
    <circle cx="65" cy="110" r="3" class="star-tertiary" />
